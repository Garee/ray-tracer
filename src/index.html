<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ray Tracer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="A Ray Tracer implementation using JavaScript and WebGL."
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas" width="100" height="50"></canvas>
    <p id="progress"></p>
    <form id="render-form">
      <label>
        <span>Width:</span>
        <input type="number" id="width-input" value="100" />
      </label>
      <label>
        <span>Height:</span>
        <input type="number" id="height-input" value="50" />
      </label>
      <button id="render-button">Render</button>
    </form>
    <script src="index.js" type="module"></script>
  </body>
</html>
